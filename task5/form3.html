<!DOCTYPE html>
<html>
    <head>
        <title>forms</title>
    </head>
    <body text="yellow">
        <form>
            <table align="center" bgcolor="black" cellspacing="15px">
                <caption><h2>Sign Up</h2></caption>
                <tr>
                    <td>
                        <label>First Name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </td>
                    
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Last Name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </td>
                    
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Screen Name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </td>
                    
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Date of Brith</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </td>
                    
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>E-mail</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </td>
                    
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Password</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </td>
                    
                    <td>
                        <input type="text">
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <label>Gender</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </td>
                    
                    <td>
                        <input type="radio"><label>Male</label>
                        <input type="radio"><label>Female</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Country</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </td>
                    
                    <td>
                        <select>
                            <option>USA</option>
                            <option>India</option>
                            <option>Canada</option>
                            <option>AUSTRILA</option>
                            <option>SOUTH KOREA</option>
                            <option>THAILAND</option>
                        </select>
                    </td>
                    <tr>
                        <td>
                            <label>E-mail</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        </td>
                        
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                <tr>
                    <td>
                        <label>Phone</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </td>
                    
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Password</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </td>
                    
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Confirm Password</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </td>
                    
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="checkbox"><label>I agree to the Terms of Use</label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td align="right">
                        <input type="submit">
                        <input type="reset" value="Cancel">
                    </td>
                   
                </tr>
                
            </table>
        </form>
    </body>
</html>
